
name: Deploy to ECR

on: 
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:  
  build:   
    name: Deploy Web and S3 app.
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Get versions from SSM
      uses: ProcureAi/aws-ssm-secrets-multiple@v1.0.0
      with:
        SSM_PARAMETERS: |
          TF_s3_hash=/ggoldmann-upskil-version/s3,
          TF_web_hash=/ggoldmann-upskil-version/web,
    - name: show version from SSM
      run: echo "TF_s3_hash $TF_s3_hash TF_web_hash $TF_web_hash"
    - name: Terraform init
      run: terraform init
    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false -var s3_hash=$s3_hash -var web_hash=$web_hash
